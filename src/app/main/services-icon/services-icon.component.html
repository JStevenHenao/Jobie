<div  class="content-main">

  <div #flechaIzquierda class="flecha-izquierda" (click)="desplazarIzquierda()">&laquo;</div>
<div #contenedor class="contenedor">

  <ul #listaIconos class="lista-iconos">
    <li *ngFor="let service of services; let i = index">
      <button class="button-servicio" matTooltip={{service.name}} (click)="seleccionarImagen(i)">
        <img class="icon-service" [src]="service.icon" [ngClass]="{'oscura': service.selected}">
        <h5 class="name-service" [ngClass]="{'oscura': service.selected}">{{service.name}}</h5>
        <div class="linea" *ngIf="service.selected" [class.seleccionada]="service.selected"></div>
      </button>
    </li>
  </ul>
</div>
<div #flechaDerecha class="flecha-derecha" (click)="desplazarDerecha()">&raquo;</div>

</div>
